[node]
id = 1           # 节点唯一id,范围为0到1023
weight = 1       # 节点权重,客户端可以根据权重来推送消费消息
msgTTR = 3       # 超时时间,消息在ttr时间内未得到确认则会再次被消费
msgMaxRetry = 5  # 消息最大重试次数

[redis]
max_idle = 3		 # 最大空闲连接
max_active = 10000   # 最大活跃连接
port = 6379        
host = 127.0.0.1

[http_server]
addr = 127.0.0.1:9504
certFile = ../../keys/server.pem
keyFile = ../../keys/server.key
enableTls = false

[tcp_server]
addr = 127.0.0.1:9503
weight = 1
certFile = ./keys/server.pem
keyFile = ./keys/server.key
enableTls = false

[log]
target_type = console # 多个日志对象处理器使用逗号隔开,console控制台,file文件
filename = gnode.log
level = 5             # 0错误,1警告,2信息,3追踪,4调试,值越小,级别越大,系统只会记录比设定级别值高的日志
max_size = 50000000
rotate = true         # 是否旋转日志,当日志达到max_size将会执行

[gregister]
addr = http://127.0.0.1:9595

[bucket]
num = 1

[TTRBucket]
num = 1