[redis]
max_idle = 3		 # 最大空闲连接
max_active = 10000    # 最大活跃连接
port = 6379        
host = 127.0.0.1

[http_server]
addr = 127.0.0.1:9504
certFile = ../../keys/server.pem
keyFile = ../../keys/server.key
enableTls = true

[tcp_server]
addr = 127.0.0.1:9503
weight = 1
certFile = ./keys/server.pem
keyFile = ./keys/server.key
enableTls = false

[log]
target_type = console # 多个日志对象处理器使用逗号隔开
filename = gmq.log
level = 5
max_size = 50000000
rotate = true        # 是否旋转日志,当日志达到max_size将会执行

[gregister]
addr = http://127.0.0.1:9595

[bucket]
num = 3

[TTRBucket]
num = 3