<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="bucket" style="width: 1400px;height:400px;"></div>
    <div id="queue" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
    $(function(){
      var bucket =echarts.init(document.getElementById('bucket'));
      setInterval(getBucketInfo,1000)
      
      function getBucketInfo() {
        $.ajax({
          url:"http://127.0.0.1:8000/getBucketInfo",
          dataType:"json",
          success:function(data){
            // 指定图表的配置项和数据
            var name = []
            var value = []
            $.each(data,function(k,v){
              name.push(v.id)
              value.push(v.job_num)
            })
            
            var option = {
                title: {
                    text: 'bucket统计'
                },
                tooltip: {},
                legend: {
                    data:['堆积数量']
                },
                xAxis: {
                    data: name
                },
                yAxis: {},
                series: [{
                    name: '堆积数量',
                    type: 'bar',
                    data: value
                }]
            };
    
            console.log(option)
            
            // 使用刚指定的配置项和数据显示图表。
            bucket.setOption(option);
          }
        })  
      }
    })
    
    
        var Re = echarts.init(document.getElementById('queue'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        Re.setOption(option);
    </script>
</body>
</html>
